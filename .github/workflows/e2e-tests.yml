name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.13.1
        
    - name: Install dependencies
      run: pnpm install

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Create Python virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Set up test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sightline_test
      run: |
        pnpm db:push

    - name: Run E2E tests
      env:
        # Core app
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sightline_test
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        
        # Auth (test keys)
        CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_TEST }}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY_TEST }}
        
        # AI Services (test keys)
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}
        
        # Payments (test mode)
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_TEST }}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY_TEST }}
        
        # Test environment flag
        NODE_ENV: test
        CI: true
        
      run: pnpm test:e2e

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30